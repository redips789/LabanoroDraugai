<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <link rel="shortcut icon" href="resources/img/favicon.ico"/>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>Labanoro draugai</title>
        </f:facet>
        <link href="resources/css/stylesheet.css" rel="stylesheet" type="text/css" />
        <script src="https://use.fontawesome.com/a44e343881.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"></link>
    </h:head>
    <h:body>
        <h:form id="form">

            <div id="page">
                <div id="header-container">
                    <ui:include src="header.xhtml" />         
                </div>

                <div id="menu-container">
                    <ui:include src="menu.xhtml" />
                </div>

                <div id="content-container">     

                    <p:dataTable styleClass="panelGridCenter" id="membersDelete" var="account" value="#{accountBean.accountList}" rows="10" paginator="true"
                                 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                                 rowsPerPageTemplate="15" >

                        <p:column headerText="Vardas Pavardė">
                            <h:outputText value="#{account.firstName} #{account.lastName}" />
                        </p:column>
                        <p:column headerText="Narys nuo" style="text-align: center">
                            <h:outputText value="#{account.memberSince}">
                                <f:convertDateTime pattern="yyyy-MM-dd"/>                        
                            </h:outputText> 
                        </p:column>
                        <p:column headerText="Amžius" style="text-align: center">
                            <h:outputText value="#{account.age}" />
                        </p:column>
                        <p:column headerText="Miestas">
                            <h:outputText value="#{account.city}" />
                        </p:column>
                        <p:column headerText="Pašalinti" style="width:60px; text-align: center">
                            <p:commandButton id="delete" 
                                             action="#{accountBean.deleteAccount(account)}" 
                                             icon="fa fa-user-times" 
                                             title="Pašalinti klubo narį"
                                             ajax="true">
                                <p:confirm header="Patvirtinimas" 
                                           message="Ar tikrai norite pašalinti klubo narį?" 
                                           icon="fa fa-exclamation-triangle"/>
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>

                </div>

                <div id="footer-container" >
                    <ui:include src="footer.xhtml" />
                </div>

            </div>


            <p:confirmDialog global="true" showEffect="fade" >
                <h:panelGrid columns="2" styleClass="panelGridCenter">
                    <p:commandButton style="width: 4em" value="Taip" styleClass="ui-confirmdialog-yes"/>
                    <p:commandButton style="width: 4em" value="Ne" styleClass="ui-confirmdialog-no" />
                </h:panelGrid>  
            </p:confirmDialog>

        </h:form>

    </h:body>
</html>
