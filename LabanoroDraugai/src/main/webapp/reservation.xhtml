<!DOCTYPE html>
<html lang="en"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
    
    <h:head>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>Labanoro draugai</title>
        </f:facet>
        <link href="resources/css/stylesheet.css" rel="stylesheet" type="text/css" />
    </h:head>
    
    <h:body>
        <h:form id="form">     
            <div id="page">
                <div id="header-container">
                    <ui:include src="header.xhtml" />         
                </div>

                <div id="menu-container">
                    <ui:include src="menu.xhtml" />
                </div>
  
                <div id="content-container">
                    <div id="profile-wrapper">
                    <div id="profile-container">
                        <h:form>
                            <p:messages id="messages" autoUpdate="true" closable="true" />
                        </h:form>
                    
                        <p:commandButton value="Rezervuoti" type="button" onclick="PF('first').show();" disabled="#{!reservationBean.canReserve}" />
                        
                        <p:dialog header="Rezervacija" class="reservation-dialog" widgetVar="first" modal="true" height="500" width="700" closable="false" resizable="false">
                            <div id="profile-wrapper">
                            <div id="profile-container">
                                <h:form>
                                    <h:panelGrid columns="1" columnClasses="column" cellpadding="1">
                                        <p:outputLabel value="Nurodykite rezervacijos laikotarpį:" />
                                        
                                        <h:form>
                                            <p:messages id="messages" autoUpdate="true" closable="true" />
                                        </h:form>
                                        <p:spacer height="10" />
                                        <h:panelGrid id="antra" columns="2" columnClasses="column" cellpadding="11">
                                            <p:outputLabel value="Nuo" />
                                            <p:calendar id="restricted" value="#{reservationBean.startDate}" mindate="#{reservationBean.settings.firstReservation}" maxdate="#{reservationBean.settings.closeReservation}" required="true" size="11"/>
                                            <p:outputLabel value="Iki" />
                                            <p:calendar id="restricted2" value="#{reservationBean.endDate}" mindate="#{reservationBean.settings.firstReservation}" maxdate="#{reservationBean.settings.closeReservation}" required="true" size="11"/>
                                            
                                            <p:outputLabel value="" /> 
                                            <p:outputLabel value="" /> 
                                            
                                            <p:commandButton class="edit-profile-button-width" value="Atšaukti" type="button" onclick="PF('first').hide();"/>
                                            <p:commandButton class="edit-profile-button-width" type="submit" value="Rezervuoti" icon="ui-icon-disk" onclick="PF('second').show(); PF('first').hide();"/>
                                            <p:outputLabel value="" />                                        
                                        </h:panelGrid>
                                        <p:spacer height="40" />
                                            <p:outputLabel value="Peržiūrėkite, kokie klubo nariai atostogaus " />
                                            <p:outputLabel value="Labanoro girioje Jūsų nurodytu laikotarpiu:"/>
                                        
                                        <p:spacer height="30" />
                                        <p:commandButton value="Peržiūrėti" type="submit" icon="ui-icon-search" title="Peržiūrėti" onclick="#{reservationBean.throwMsg()}"/>
                                    </h:panelGrid>
                                </h:form>
                            </div>
                            </div>
                        </p:dialog> 
                        
                        <p:dialog header="Rezervacija"  widgetVar="second" modal="true"  height="500" width="700" closable="false" resizable="false">
                            <div id="profile-wrapper">
                            <div id="profile-container">
                                <h:form>
                                    <h:panelGrid columns="1" columnClasses="column" cellpadding="1">
                                        <p:outputLabel value="Peržiūrėkite, ar teisinga rezervacijos informacija:" />
                                        
                                        <p:spacer height="10" />
                                        <h:panelGrid columns="2" columnClasses="column" cellpadding="11">
                                            <p:outputLabel value="Pavadinimas: " />
                                            <p:outputLabel value="" /> 
                                            
                                            <p:outputLabel value="Vietų skaičius:" />
                                            <p:outputLabel value="" /> 
                                            
                                            <p:outputLabel value="Nuo:" />
                                            <p:outputLabel value="" /> 
                                            
                                            <p:outputLabel value="Iki:" />
                                            <p:outputLabel value="" /> 
                                            
                                            <p:outputLabel value="Kaina" />
                                            <p:outputLabel value="" /> 
                                            
                                        </h:panelGrid>
                                        <p:spacer height="30" />
                                        <p:outputLabel value="Rezervacija bus baigta, kai sumokėsite už ją: " />
                                        <p:spacer height="30" />
                                        <h:panelGrid columns="2" columnClasses="column" cellpadding="11">
                                            <p:commandButton class="edit-profile-button-width" value="Atgal" type="button" onclick="PF('first').show(); PF('second').hide();"/>
                                            <p:commandButton class="edit-profile-button-width" type="submit" value="Mokėti" icon="ui-icon-disk" onclick="#{reservationBean.saveReservation()}"/>
                                            <p:outputLabel value="" />                                        
                                        </h:panelGrid>
                                        <p:spacer height="40" />
                                    </h:panelGrid>
                                </h:form>
                            </div>
                            </div>
                        </p:dialog> 
                    </div>
                    </div>
                </div>

                <div id="footer-container" >
                    <ui:include src="footer.xhtml" />
                </div>
            </div>    
        </h:form> 
    </h:body>   
</html>
