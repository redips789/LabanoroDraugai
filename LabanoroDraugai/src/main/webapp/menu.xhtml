<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
    
    <h:head>
        <link href="resources/css/stylesheet.css" rel="stylesheet" type="text/css" />
    </h:head>
    <h:body>            
        <div id="menu" style="color: red;"> 
            <p:growl id="messages"/>
 
            <p:menubar>
                <p:submenu  label="Vasarnamiai" rendered="#{accountBean.notCandidate}">
                    <p:menuitem value="Mano rezervuoti" url="#" />
                    <p:menuitem value="Visi" outcome="summerhouse" />
                </p:submenu>

                <p:menuitem value="Klubo nariai" outcome="membersReview" rendered="#{accountBean.notCandidate}"/>
                <p:menuitem value="Rekomendacijos" outcome="recommendation"/>

                <p:submenu label="Nustatymai">
                    <p:menuitem value="Paskyra" actionListener="#{menuView.save}" update="messages" action="myProfile?faces-redirect=true" ajax="false"/>
                    <p:menuitem value="Mano taškai" actionListener="#{menuView.update}" update="messages" rendered="#{accountBean.notCandidate}"/>
                    <p:menuitem >
                        <p:commandLink styleClass="ui-menuitem-link" action="#{loginBean.leaveForever()}" ajax="false">
                        <p:outputLabel styleClass="ui-menuitem-icon ui-icon ui-icon-close" />
                        <p:outputLabel styleClass="ui-menuitem-text" value="Išsiregistruoti" />
                        <p:confirm header="Patvirtinimas" message="Ar tikrai norite išsiregistruoti?" icon="ui-icon-alert" />
                        </p:commandLink>
                    </p:menuitem>
                </p:submenu>
                
                <p:submenu label="Administravimas" rendered="#{accountBean.admin}">
                    <p:submenu label="Vasarnamiai" >
                        <p:menuitem value="Pridėti" />
                        <p:menuitem value="Redaguoti" />
                        <p:menuitem value="Pašalinti" />
                    </p:submenu>
                    <p:menuitem value="Klubo nariai"/>
                    <p:menuitem value="Nuopelnai"/>
                    <p:menuitem value="Stojimo anketa"/>
                    <p:menuitem value="Mokėjimai"/>
                    <p:menuitem value="Nustatymai"/>
                </p:submenu>

                <f:facet name="options">
                    <p:commandButton value="Atsijungti" icon="ui-icon-extlink" action="logout?faces-redirect=true"/>
                </f:facet>
            </p:menubar>
        </div>
        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" widgetVar="deleteDialog" >
            <div>
            <p:commandButton value="Taip" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" onclick="deleteDialog.hide()" ajax="false" />
            <p:commandButton value="Ne" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" onclick="deleteDialog.hide()" ajax="false" />
            </div>
        </p:confirmDialog>
    </h:body>
</html>
