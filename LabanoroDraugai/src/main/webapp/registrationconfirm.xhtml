<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" class="full">
    <h:head>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>Registracijos patvirtinimas</title>
        </f:facet>
        <link href="resources/css/stylesheet.css" rel="stylesheet" type="text/css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    </h:head>
    <h:body>
        
        
        <h:form id="form">
            
            <div id="page">
            <div id="header-container">
                <ui:include src="header.xhtml" />         
            </div>
                
            <div id="menu-container">
                <ui:include src="menu.xhtml" />
            </div>
            
            <div id="content-container" >
                
                
                
            <f:view>  
                <h:form id="registerForm">  
                    <table>
                <tr>  
                    <td><h:outputText value="Vardas :" /></td>  
                    <td><h:inputText id="first_name" value="#{registrationBean.first_name}" 
                            required="true" requiredMessage="Vardas neįvestas arba įvestas blogai" /></td>    
                </tr>
                        
                <tr>  
                    <td><h:outputText value="Pavardė :" /></td>  
                    <td><h:inputText id="last_name" value="#{registrationBean.last_name}" 
                            required="true" requiredMessage="Pavardė neįvesta arba įvesta blogai" /></td>    
                </tr>
                <tr>  
                    <td><h:outputText value="Gimimo data :" /></td>  
                    <td><h:inputText id="birthday" value="#{registrationBean.birthday}" 
                                     required="true" requiredMessage="Gimimo data neįvesta arba įvesta blogai" >
                            <f:convertDateTime type="date" pattern="yyyy-MM-dd"/>
                        </h:inputText></td>    
                </tr>
                <tr>  
                    <td><h:outputText value="Miestas:" /></td>  
                    <td><h:inputText id="city" value="#{registrationBean.city}" 
                            required="true" requiredMessage="Miestas neįvestas arba įvestas blogai" /></td>    
                </tr>  
                <tr>  
                    <td><h:outputText value="Telefono numeris:" /></td>  
                    <td><h:inputText id="phone" value="#{registrationBean.phone}"  
                            required="true" requiredMessage="Telefono numeris neįvestas arba įvestas blogai" /></td>    
                </tr> 
                <tr>  
                    <td><h:outputText value="Iformacija apie save :" /></td>  
                    <td><h:inputTextarea rows="10" cols="40" id="description" value="#{registrationBean.description}"  
                            required="true" requiredMessage="Trūksta informacijos apie save" /></td>    
                </tr>  
                <tr>  
                    <td />  
                    <td><h:commandButton value="Patvirtinti registraciją" action="#{registrationBean.register()}"/></td>
                </tr>  
            </table>  
        </h:form>  
    </f:view> 
           
            </div>
                       
            <div id="footer-container" >
                <ui:include src="footer.xhtml" />
            </div>
            
        </div>
        
        </h:form>
    </h:body>
</html>
