<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>Labanoro draugai</title>
        </f:facet>
        <link href="resources/css/stylesheet.css" rel="stylesheet" type="text/css" />
    </h:head>
    <h:body>
        <h:form id="form" enctype="multipart/form-data">

            <div id="page">
                <div id="header-container">
                    <ui:include src="header.xhtml" />         
                </div>

                <div id="menu-container">
                    <ui:include src="menu.xhtml" />
                </div>

                    <h:form>
                    <h:form>
                    <p:messages id="messages" autoUpdate="true" closable="true" />
                    </h:form>
                    <div id="profile-wrapper">
                    <div id="profile-container">
                        <p:spacer width="100" height="100" />
                        <h:panelGrid columns="3" columnClasses="column" cellpadding="5">
                            <p:outputLabel value="Jūsų taškai:" />
                            <p:inputText id="name" value="#{pointsBean.points}" size="30" maxlength="29" disabled="true"/>
                            <p:spacer width="100" height="100" />

                            <p:outputLabel value="Mokėti:" />
                            <p:inputText id="lastname" value="#{pointsBean.price}" size="30" maxlength="29" disabled="true"/>
                            <p:spacer width="100" height="100" />

                            <p:outputLabel value="Likutis:" />
                            <p:inputText id="city" value="#{pointsBean.points-pointsBean.price}" size="30" maxlength="49" disabled="true"/>
                            <p:spacer width="100" height="100" />
    
                            <h:panelGrid columns="2" columnClasses="column" cellpadding="11">
                                <p:commandButton class="edit-profile-button-width" type="submit" ajax="false" value="Mokėti" id="withIcon" action="#{pointsBean.payWithPoints()}" icon="ui-icon-disk" disabled="#{pointsBean.lackOfPoints}" />
                            </h:panelGrid>
                        </h:panelGrid>
                    </div>     
                    </div>
                    
                    </h:form>
                        
                <div id="footer-container" >
                    <ui:include src="footer.xhtml" />
                </div>

            </div>

        </h:form>
    </h:body>
</html>
