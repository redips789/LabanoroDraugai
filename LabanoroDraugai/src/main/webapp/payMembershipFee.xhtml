<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <link rel="shortcut icon" href="resources/img/favicon.ico"/>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>Labanoro draugai</title>
        </f:facet>
        <link href="resources/css/stylesheet.css" rel="stylesheet" type="text/css" />
    </h:head>
    <h:body>
        <h:form id="form" enctype="multipart/form-data">

            <div id="page">
                <div id="header-container">
                    <ui:include src="header.xhtml" />         
                </div>

                <div id="menu-container">
                    <ui:include src="menu.xhtml" />
                </div>

                <div id="content-container">
                    <div class="panelGridCenter" style="width: 40%">
                        <h:form>
                            <p:messages id="messages" autoUpdate="true" closable="true" />
                        </h:form>
                    </div>
                        <p:spacer height="40" />
                        <h:panelGrid styleClass="panelGridCenter" columns="2" columnClasses="column" cellpadding="20" >
                            <p:outputLabel value="Jūsų taškai:" />
                            <p:inputText id="name" value="#{pointsBean.account.points}" size="10" style="text-align: center" disabled="true"/>

                            <p:outputLabel value="Mokėti:" />
                            <p:inputText id="lastname" value="#{pointsBean.price}" size="10" style="text-align: center" disabled="true"/>

                            <p:outputLabel value="Likutis:" />
                            <p:inputText id="city" value="#{pointsBean.account.points-pointsBean.price}" size="10" style="text-align: center" disabled="true"/>
                            
                        </h:panelGrid>
                        <p:spacer height="40"  />
                        <h:panelGrid styleClass="panelGridCenter" columns="2" columnClasses="column" cellpadding="10" >
                            <p:commandButton class="edit-profile-button-width" type="submit" ajax="false" value="Mokėti" action="#{pointsBean.payWithPoints()}" disabled="#{pointsBean.lackOfPoints}" />
                            <p:commandButton value="Atšaukti" class="edit-profile-button-width" action="#{pointsBean.goBack()}" />                       
                        </h:panelGrid>
                </div>

                <div id="footer-container" >
                    <ui:include src="footer.xhtml" />
                </div>

            </div>

        </h:form>
    </h:body>
</html>
