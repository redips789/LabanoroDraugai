<!DOCTYPE html>
<html lang="en"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
    
    <h:head>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>Labanoro draugai</title>
        </f:facet>
        <link href="resources/css/stylesheet.css" rel="stylesheet" type="text/css" />
    </h:head>
    <h:body>
        <h:form id="form">
            <div id="page">
            <div id="header-container">
                <ui:include src="header.xhtml" />         
            </div>
                
            <div id="menu-container">
                <ui:include src="menu.xhtml" />
            </div>
            
            <div id="content-container-rec">
                <div id="profile-wrapper">
               <div id="profile-container">
                <h:form>
                    <p:messages id="messages" autoUpdate="true" closable="true" />
                </h:form>
                <h:form id="test1">
                 <p:spacer width="180" height="180" />
                    
                    <h:panelGrid columns="3" columnClasses="column" cellpadding="5" id="taskuLikutis">
                        <p:outputLabel style="font-weight:bold" value="Jūsų taškų likutis:" />
                        <p:inputText disabled="true" size="15" id="profile-column-2" value="#{pointsBean.points}"/>
                        <p:button value="Papildyti" style="width:150px;height:35px" outcome="home.xhtml" />
                    </h:panelGrid>    
                </h:form>
                
                    <p:spacer width="100" height="100" />
                 <h:form id="test2">
                    <h:panelGrid columns="3" columnClasses="column" cellpadding="5" id="metinisMokestis">
                        <p:outputLabel style="font-weight:bold" value="Metinis mokestis:" />
                        <p:inputText disabled="true" size="15" id="profile-column-2" value="#{pointsBean.membership}"/>
                        <p:button value="Mokėti" style="width:150px;height:35px" outcome="payMembershipFee" disabled="#{pointsBean.feeIsPaid}" />
                    </h:panelGrid>
                    <p:spacer width="200" height="200" />
                </h:form>
               </div>
               </div>
            </div>
                       
            <div id="footer-container" >
                <ui:include src="footer.xhtml" />
            </div>
            
        </div>
        
        </h:form>
    </h:body>
</html>
