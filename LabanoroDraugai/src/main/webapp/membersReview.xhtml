<!DOCTYPE html>
<html lang="en"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
    
    <h:head>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>Labanoro draugai</title>
        </f:facet>
        <link href="resources/css/stylesheet.css" rel="stylesheet" type="text/css" />
    </h:head>
    <h:body>
        <h:form id="form">
            
            <div id="page">
            <div id="header-container">
                <ui:include src="header.xhtml" />         
            </div>
                
            <div id="menu-container">
                <ui:include src="menu.xhtml" />
            </div>
            
            <div id="content-container">
                <h:panelGrid columns="1" columnClasses="columns" cellpadding="5" width="350">
                    <p:dataTable value="#{accountBean.accountList}" var="item">
                        <p:column>
                            <p:graphicImage value="#{imageStreamer.image}">
                                <f:param name="id" value="#{item.facebookid}" />
                            </p:graphicImage>
                        </p:column>
                    </p:dataTable>
                        
                    </h:panelGrid> 
               
                <p:dataTable style="font-size:15px;" var="account"
				value="#{accountBean.accountList}" rows="10" paginator="true"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="5,10,15">


				<p:column headerText="Vardas">
					<h:outputText value="#{account.firstName}" />
				</p:column>

				<p:column headerText="PavardÄ—">
					<h:outputText value="#{account.lastName}" />
				</p:column>

				<p:column headerText="Gimimo data">
                                    <h:outputText value="#{account.dateOfBirth}" />
				</p:column>

				<p:column headerText="Miestas">
					<h:outputText value="#{account.city}" />
				</p:column>
			</p:dataTable>
                
            </div>
                       
            <div id="footer-container" >
                <ui:include src="footer.xhtml" />
            </div>
            
        </div>
        
        </h:form>
    </h:body>
</html>
