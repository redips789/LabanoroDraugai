<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <link rel="shortcut icon" href="resources/img/favicon.ico"/>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>Labanoro draugai</title>
        </f:facet>
        <link href="resources/css/stylesheet.css" rel="stylesheet" type="text/css" />
    </h:head>
    <h:body>
        <h:form id="form" enctype="multipart/form-data">

            <div id="page">
                <div id="header-container">
                    <ui:include src="header.xhtml" />         
                </div>

                <div id="menu-container">
                    <ui:include src="menu.xhtml" />
                </div>
                <div id="profile-wrapper">
                    <div id="profile-container">
                        <p:dataScroller id="list" value="#{summerhouseBean.summerhouses}" var="summerhouse" chunkSize="5">
                            <f:facet name="header">
                                Eikite žemyn, kad pamatytumėte daugiau vasarnamių
                            </f:facet>

                            <h:panelGrid columns="2" style="width:100%" columnClasses="logo,detail">
                                <p:graphicImage value="../img/lab.jpg" />

                                <p:outputPanel>
                                    <h:panelGrid columns="2" cellpadding="5">
                                        <h:outputText value="Pavadinimas:" />
                                        <h:outputText value="#{summerhouse.title}" style="font-weight: bold"/>

                                        <h:outputText value="Miegamų vietų skaičius:" />
                                        <h:outputText value="#{summerhouse.beds}" style="font-weight: bold"/>

                                        <h:outputText value="Kaina (tšk):" />
                                        <h:outputText value="#{summerhouse.cost}" style="font-weight: bold"/>

                                        <h:panelGrid columns="2" columnClasses="column" cellpadding="11">

                                            <p:commandButton id="delete" 
                                                             action="#{editSummerhouseBean.deleteSummerhouse}" 
                                                             icon="ui-icon ui-icon-trash" 
                                                             title="GDeleteButton" ajax="true">
                                                <p:confirm header="Ištrinti vasarnamį" 
                                                           message="Ar tikrai norite ištrinti #{summerhouse.title} vasarnamį?" 
                                                           icon="ui-icon-alert"/>
                                                <f:param name="title" value="#{summerhouse.title}" />
                                            </p:commandButton>
                                        </h:panelGrid>

                                    </h:panelGrid>
                                </p:outputPanel>
                            </h:panelGrid>
                        </p:dataScroller>

                    </div>
                </div>
                <div id="footer-container" >
                    <ui:include src="footer.xhtml" />
                </div>

            </div>
            
            <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
                <p:commandButton title="GDelYesButton" value="Taip" styleClass="ui-confirmdialog-yes"/>
                <p:commandButton title="GDelNoButton" value="Ne" styleClass="ui-confirmdialog-no" />
            </p:confirmDialog>

        </h:form>
    </h:body>
</html>
