<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>Labanoro draugai</title>
        </f:facet>
        <link href="resources/css/stylesheet.css" rel="stylesheet" type="text/css" />
    </h:head>
    <h:body>
        <h:form id="form" enctype="multipart/form-data">

            <div id="page">
                <div id="header-container">
                    <ui:include src="header.xhtml" />         
                </div>

                <div id="menu-container">
                    <ui:include src="menu.xhtml" />
                </div>
                <div id="content-container-rec">
                    <h:form>
                        <p:messages id="messages" autoUpdate="true" closable="true" />
                    </h:form>
                     <div id="profile-wrapper">
                        <div id="profile-container">
                    <h:panelGrid columns="1" style="margin-bottom:10px">
                        <h:outputText value="Pažymėkite laukus kurie turi būti registracijos formoje" />
                        <h:outputText value="" />
                    </h:panelGrid>
                        </div>
                     </div>
                    <div id="profile-wrapper">
                        <div id="profile-container">

                            <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">


                                <h:outputText value="Vardas: " />
                                <p:selectBooleanCheckbox value="#{editRegistrationFormBean.registrationForm.firstName}" />

                                <h:outputText value="Pavardė: " />
                                <p:selectBooleanCheckbox value="#{editRegistrationFormBean.registrationForm.lastName}" />

                                <h:outputText value="Miestas: " />
                                <p:selectBooleanCheckbox value="#{editRegistrationFormBean.registrationForm.city}" />

                                <h:outputText value="Gimtadienis: " />
                                <p:selectBooleanCheckbox value="#{editRegistrationFormBean.registrationForm.birthday}" />

                                <h:outputText value="Email: " />
                                <p:selectBooleanCheckbox value="#{editRegistrationFormBean.registrationForm.email}" />

                                <h:outputText value="Tel nr.: " />
                                <p:selectBooleanCheckbox value="#{editRegistrationFormBean.registrationForm.phone}" />

                                <h:outputText value="Apie save: " />
                                <p:selectBooleanCheckbox value="#{editRegistrationFormBean.registrationForm.description}" />

                                <p:commandButton value="Išsaugoti" action="#{editRegistrationFormBean.saveRegistrationForm()}" ajax="true">
                                </p:commandButton>

                            </h:panelGrid>

                        </div>
                    </div>
                </div>
                <div id="footer-container" >
                    <ui:include src="footer.xhtml" />
                </div>

            </div>

        </h:form>
    </h:body>
</html>
